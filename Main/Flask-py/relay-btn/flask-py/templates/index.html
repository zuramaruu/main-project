<!DOCTYPE html>
<html lang="en">

<head>
	<title>Vending Machine</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet"/>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	      crossorigin="anonymous">

	<link rel="stylesheet" href="css/style.css"/>
</head>

<body>

<section class="ftco-section">
	<div class="container" style="background: #ffffff; padding: 50px; border-radius: 10px;">
		<div class="row justify-content-center">
			<div class="col-md-6 text-center mb-5">
				<!-- <h2 class="heading-section">Login #01</h2> -->
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-md-7 col-lg-5">
				<div class="login-wrap p-4 p-md-5"></div>
				<form action="/home" class="login-form" method="post" novalidate>
					<center>
						{% if state %}
						{% endif %}
					</center>
					<h3 class="text-center mb-4">Relay State 1 {{state[0]}}</h3>
					<br>
					<div class="form-group">
						<button type="submit" value="1" name="state"
							class="form-control btn btn-success rounded submit px-3">
							On
						</button>
					</div>
					<br>
					<div class="form-group">
						<button type="submit" value="0" name="state"
							class="form-control btn btn-danger rounded submit px-3">
							Off
						</button>
					</div>
					<br>
					<h3 class="text-center mb-4">Relay State 2 {{state[1]}}</h3>
					<br>
					<div class="form-group">
						<button type="submit" value="3" name="state"
							class="form-control btn btn-success rounded submit px-3">
							On
						</button>
					</div>
					<br>
					<div class="form-group">
						<button type="submit" value="2" name="state"
							class="form-control btn btn-danger rounded submit px-3">
							Off
						</button>
					</div>
				</form>
				<!--				<form action="/state_off" class="login-form" method="post">-->
				<!--					<br>-->
				<!--					<div class="form-group">-->
				<!--						<button type="submit" value="0" name="off"-->
				<!--							class="form-control btn btn-danger rounded submit px-3">-->
				<!--							Off-->
				<!--						</button>-->
				<!--					</div>-->
				<!--				</form>-->
			</div>
		</div>
	</div>
	</div>
</section>

<script>
if ( window.history.replaceState ) {
  window.history.replaceState( null, null, window.location.href );
}
</script>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
	crossorigin="anonymous"></script>

<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>

</html>
